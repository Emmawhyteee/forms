<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="formstyle.css">
        <title>
            Heaven's Eligibility
        </title><!--lwkmd,just passing time with the codes-->
    </head>
    <header id="HOD"><fieldset><h1>Simple Form Trial...</h1></fieldset></header><br/>
    <body>
            <form>
                <fieldset class="space">
                <legend><button class="button"><h5>Contacts Bio-Data</h5></button></legend>
                <label for="username"><h3>Name:</h3></label>
                <input type="text" id="username" placeholder="Type in full Name"><br/><br/>
                <label for="DOB"><h3>Date of Birth:</h3></label>
                <input type="number" id="DOB" placeholder="DD"> / 
                <select placeholder="MM">
                    <option name="" value="" style="display:none;">MM</option>
                    <option name="January" value="Jan">January</option>
                    <option name="February" value="Feb">February</option>
                    <option name="March" value="Mar">March</option>
                    <option name="April" value="Apr">April</option>
                      <option name="May" value="May">May</option>
                    <option name="June" value="Jun">June</option>
                    <option name="July" value="Jul">July</option>
                    <option name="August" value="Aug">August</option>
                      <option name="September" value="Sep">September</option>
                    <option name="October" value="Oct">October</option>
                    <option name="November" value="Nov">November</option>
                    <option name="December" value="Dec">December</option>
                  </select> /
                <input type="number" min="1990" max="2023" step="1" placeholder="YY"><br/><br/>
                <label for="Email"><h3>Email:</h3></label>
                <input type="email" placeholder="example123@gmail.com"><br/><br/>
                <label for="password"><h3>Password:</h3></label>
                <input type="email" placeholder="pec****j2(alphanumeric)"><br/><br/>
                <button type="submit" class="final"><a href="#"> Submit </a></button>
                </fieldset>
            </form>
        
    </body>
</html>
